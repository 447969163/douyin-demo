<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 视频区域 -->
    <div class="video">
        <video autoplay="autoplay" preload="auto" controls="controls"></video>
    </div>
    <!-- 视频信息区域 -->
    <div class="info">
        <div class="name"></div>
        <div class="passtime"></div>
        <div class="title"></div>
    </div>
    <!-- 用户操作区域 -->
    <div class="controll">
        <div class="avatar">
            <img alt=""/>
        </div>
        <div class="like">
            <img src="img/unlike.png" alt="">
            <img src="img/like.png" alt="">
            <span class="like-count"></span>
        </div>
        <div class="share">
            <img src="img/share.png" alt="">
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
